<!DOCTYPE html>
<html>
    <head>
        <title>Job Application Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Job Application Form</h1>
            
            <form>
                <div class="form-group mb-4">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required> <!-- first_name will store the input text -->
                </div>

                <div class="form-group mb-4">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required> <!-- last_name will store the input text -->
                </div>

                <div class="form-group mb-4">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required> <!-- email will store the input email -->
                </div>

                <div class="form-group mb-4">
                    <label for="date">Available Start Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required> <!-- date will store the input date -->
                </div>

                <div class="form-group mb-4">
                    <label>Current Occupation:</label>
                    <br>
                    <div class="btn-group-vertical" id="radio_buttons">
                        <input class="btn-check" type="radio" id="employed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="employed">Employed</label>
                
                        <input class="btn-check" type="radio" id="unemployed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
                
                        <input class="btn-check" type="radio" id="self-employed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>
                
                        <input class="btn-check" type="radio" id="student" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="student">Student</label>
                    </div>
                </div>

                <button type="button" class="btn btn-success">Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
