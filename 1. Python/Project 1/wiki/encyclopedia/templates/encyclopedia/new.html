{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>
    
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" placeholder="Enter a title" name="title">

        <br/>
        <label>Markdown content:</label>
        <br/>

        <textarea rows="4" cols="20" name="content"></textarea>
        <br/>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock %}
